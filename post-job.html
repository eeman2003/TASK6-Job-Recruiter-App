<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Job</title>
    <link rel="stylesheet" href="css/recruiter.css">
</head>
<body>
    <div class="container">
        <h1>Post a Job</h1>
        <form id="jobForm">
            <input type="text" placeholder="Job Title" id="jobTitle" required>
            <textarea placeholder="Job Description" id="jobDescription" required></textarea>
            <input type="number" placeholder="Salary (PKR)" id="jobSalary" required>
            <input type="number" placeholder="Experience Required (Years)" id="jobExperience" required>
            <input type="number" placeholder="Incentive (PKR)" id="jobIncentive" required>
            <button class="btn" type="submit">Submit Job</button>
        </form>
    </div>

    <script src="js/post-job.js"></script>
</body>
</html>
