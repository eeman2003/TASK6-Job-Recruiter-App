<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Details</title>
    <link rel="stylesheet" href="css/job-details.css">
</head>
<body>
    <div class="container">
        <h1>Job Details</h1>
        <div id="jobDetails" class="job-details">
            <h2 id="jobTitle">Job Title</h2>
            <p id="jobDescription">Job Description</p>
            <p><strong>Salary:</strong> <span id="jobSalary"></span></p>
            <p><strong>Experience Required:</strong> <span id="jobExperience"></span></p>
            <p><strong>Incentive:</strong> <span id="jobIncentive"></span> PKR</p>
            <button class="btn btn-secondary" id="applyBtn">Apply Now</button>
        </div>
    </div>

    <script src="js/job-details.js"></script>
</body>
</html>
